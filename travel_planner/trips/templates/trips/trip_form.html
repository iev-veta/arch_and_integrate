{% extends 'base.html' %}

{% block title %}Создание путешествия{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Создание нового путешествия</h1>
</div>

<div class="content-container">
    <form method="post" class="form-container">
        {% csrf_token %}

        <div class="form-row">
            <label for="{{ form.name.id_for_label }}" class="form-label">Название путешествия:</label>
            {{ form.name }}
        </div>

        <div class="button-group">
            <button type="submit" class="nav-button">Сохранить</button>
        </div>
    </form>
</div>

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-row {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
        color: var(--text-dark);
        margin-bottom: 8px;
        font-size: 1.1rem;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .button-group {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }
</style>
{% endblock %}
</div>
{% endblock %}
